<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-sm-1">9AM</div>
        <div class="col-sm-9"><textarea name="" id="time-9" class="w-100 form-control" ></textarea></div>
        <div class="col-sm-2"><button data-id="time-9" class="btn btn-primary">save</button></div>
      </div>
      <div class="row">
        <div class="col-sm-1">10AM</div>
        <div class="col-sm-9"><textarea name="" id="time-10" class="form-control"></textarea></div>
        <div class="col-sm-2"><button data-id="time-10" class="btn btn-primary">save</button></div>
      </div>
      <div class="row">
        <div class="col-sm-1">11AM</div>
        <div class="col-sm-9"><textarea name="" id="time-11" class="form-control"></textarea></div>
        <div class="col-sm-2"><button data-id="time-11" class="btn btn-primary">save</button></div>
      </div>
      <div class="row">
        <div class="col-sm-1">12PM</div>
        <div class="col-sm-9"><textarea name="" id="time-12" class="form-control"></textarea></div>
        <div class="col-sm-2"><button data-id="time-12" class="btn btn-primary">save</button></div>
      </div>
      <div class="row">
        <div class="col-sm-1">1PM</div>
        <div class="col-sm-9"><textarea name="" id="time-13" class="form-control"></textarea></div>
        <div class="col-sm-2"><button data-id="time-13" class="btn btn-primary">save</button></div>
      </div>
      <div class="row">
        <div class="col-sm-1">2PM</div>
        <div class="col-sm-9"><textarea name="" id="time-14" class="form-control"></textarea></div>
        <div class="col-sm-2"><button data-id="time-14" class="btn btn-primary">save</button></div>
      </div>
      <div class="row">
        <div class="col-sm-1">3PM</div>
        <div class="col-sm-9"><textarea name="" id="time-15" class="form-control"></textarea></div>
        <div class="col-sm-2"><button data-id="time-15" class="btn btn-primary">save</button></div>
      </div>
      <div class="row">
        <div class="col-sm-1">4PM</div>
        <div class="col-sm-9"><textarea name="" id="time-16" class="form-control"></textarea></div>
        <div class="col-sm-2"><button data-id="time-16" class="btn btn-primary">save</button></div>
      </div>
      <div class="row">
        <div class="col-sm-1">5PM</div>
        <div class="col-sm-9"><textarea name="" id="time-17" class="form-control"></textarea></div>
        <div class="col-sm-2"><button data-id="time-17" class="btn btn-primary">save</button></div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
